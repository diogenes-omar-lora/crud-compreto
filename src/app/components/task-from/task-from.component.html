<div class="card mb-3">
    <div class="card-body">
        <form (submit)="addTask(newTitle,newDescription)">
            <div class="form-group p-1">
                <input type="text" class="form-control" placeholder="Task Title" #newTitle>
            </div>
            <div class="form-group p-1">
                <textarea id="" cols="30" rows="10" class="form-control" placeholder="Task Description" #newDescription></textarea>
            </div>
            <button class="btn btn-primary btn-block">
                Send
            </button>
        </form>
    </div>
</div>
